<!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" style="color: black">Sign Out</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body" style="color: black">
                Are you sure you want to sign out?
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>

                </a>
            </div>

        </div>

<div class="container text-center" style="margin-top: 50px">
    <form role="search">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="input-group mb-3">
                    <div class="form-floating">
                        <input class="form-control" list="search_list" type="search" id="search"
                               placeholder="Search Existing Product" aria-label="Search">
                        <datalist id="search_list">
                            <option value="Product A">
                            <option value="Product B">
                            <option value="Product C">
                        </datalist>
                        <label for="search" class="text-black">Search Existing Product</label>
                    </div>
                    <button class="btn input-group-text bg-success" type="submit"><i
                            class="bi bi-search"></i></button>
                </div>
            </div>
        </div>
    </form>
    <br>
    <hr>
    <br>
    <form class="was-validated">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInputGrid1" placeholder="Name"
                           value="ex: ABCDEFG " required>
                    <label for="floatingInputGrid1" class="text-black">Name</label>
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="input-group">
                    <div class="form-floating">
                        <input type="number" min="0.01" step="0.01" class="form-control" id="floatingInputGrid2"
                               placeholder="Price" value="0" required>
                        <label for="floatingInputGrid2" class="text-black">Price</label>
                    </div>
                    <i class="input-group-text bi bi-currency-euro"></i>
                </div>
            </div>
            <br>
            <div class="col-4">
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInputGrid3" placeholder="Category"
                           value="ex: Clothing">
                    <label for="floatingInputGrid3" class="text-black">Category</label>
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-floating">
                <textarea class="form-control" placeholder="Description" id="floatingTextarea2"
                          style="height: 100px"></textarea>
                    <label for="floatingTextarea2" style="color: black;">Details</label>
                </div>
            </div>
        </div>
        <br>

        <div class="row justify-content-center">
            <div class="d-grid gap-2 col-lg-8 mx-auto">
                <button class="btn btn-primary " type="submit">Submit</button>
            </div>
        </div>

    </form>
</div>
